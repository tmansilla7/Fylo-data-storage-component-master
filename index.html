<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
      <div class="box">
        <a href="#" class="box__logo">
          <img src="assets/img/logo.svg" alt="Logo">
        </a>
        <div class="box__cards">
          <img src="assets/img/icon-document.svg" alt="Icon Document" class="box__img">
          <img src="assets/img/icon-folder.svg" alt="Icon Folder" class="box__img">
          <img src="assets/img/icon-upload.svg" alt="Icon Upload" class="box__img">
        </div>
      </div>
      
      <div class="card">
        <p class="card__text">You've used <span class="card__text--gray">815 GB</span> of your storage</p>

        <div class="card__bar">
          <div class="card__line">
            <div class="card__cirle"></div>
          </div>
        </div>

        <div class="card__data">
          <span class="card__gb">0 GB</span>
          <span class="card__gb">1000 GB</span>
        </div>
        
        <div class="card__storage">
          <span class="card__number">185</span>
          <span class="card__left">Gb left</span>
        </div>
      </div>
</body>
</html>
